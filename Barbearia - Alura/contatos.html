<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Contatos - Barbearia Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
<body>
    <header>
        <div class="caixa"> 
            <h1><img src="./image/logo.png" alt="Logo da Barbearia Alura"></h1>
            <nav>
                <ul>
                    <li><a href="./index.html" >Home</a></li>
                    <li><a href="./produtos.html" target="_blank">Produtos</a></li>
                    <li><a href="./contatos.html" target="_blank">Contatos</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <form action="">
            <label for="nomesobrenome">Nome e sobrenome </label>
            <input type="text" id="nomesobrenome" class="input-padrao" placeholder="ex: Fulano Beltrano Cicrano" required>

            <label for="email">E-mail</label>
            <input type="email" id="email" class="input-padrao" placeholder="ex: exemple@.com.br" required>

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" class="input-padrao" placeholder="ex: (xx) xxxxx-xxxx" required>

            <label for="mensagem">Mensagem</label>
            <textarea name="" id="mensagem" cols="70" rows="10"  class="input-padrao" placeholder="Digite aqui sua mensagem..." required></textarea>

            <fieldset>
                <legend>Como prefere o nosso contato?</legend>
                <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email"> E-mail</label>
                
                <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone"> Telefone</label>
                
                <label for="radio-whatsaap"><input type="radio" name="contato" value="whatsaap" id="radio-whatsaap" checked> Whatsaap</label>
                
            </fieldset>
            <fieldset>
                <legend>Qual o horário prefere ser atendido?</legend>
                <select name="" id="">
                    <option value="">Manhã</option>
                    <option value="">Tarde</option>
                    <option value="">Noite</option>
                </select>
            </fieldset>
            <label for="novidades" class="checkbox"><input type="checkbox" id="novidades" checked>Gostaria de receber nossas novidades por e-mail?</label>
            <input type="submit" value="Enviar formulário" class="enviar">
        </form>

        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horário</th>
                </tr>    
            </thead>
            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>8h ~ 20h</td>
                </tr>
            </tbody>
        </table>
    </main>
    <footer>
        <h1><img src="./image/logo-branco.png" alt="Logo da Barbearia Alura"></h1>
        <p class="copyrigth">&copy; Copyrigth Barbearia Alura 2023</p>
    </footer>
</body>
</html>
